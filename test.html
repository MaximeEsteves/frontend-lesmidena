<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Affichage produit</title>
    <style>
      /* Styles de base pour la mise en page du produit */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .product-container {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 16px;
      }
      .main-image-wrapper {
        text-align: center;
        position: relative;
      }
      .main-image-wrapper img {
        max-width: 100%;
        border-radius: 8px;
      }
      .carousel-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        pointer-events: none;
      }
      .carousel-nav button {
        background: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        cursor: pointer;
        pointer-events: all;
      }
      .thumbnails {
        display: flex;
        justify-content: center;
        margin-top: 8px;
        gap: 8px;
      }
      .thumbnails img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 4px;
        cursor: pointer;
        opacity: 0.6;
        border: 2px solid transparent;
      }
      .thumbnails img.selected {
        opacity: 1;
        border-color: #333;
      }
      .product-info {
        margin-top: 16px;
      }
      .product-info h1 {
        font-size: 1.5rem;
        margin: 0 0 8px;
      }
      .product-info p.description {
        margin: 0 0 12px;
        color: #555;
      }
      .product-info .price {
        font-size: 1.25rem;
        font-weight: bold;
        color: #219653;
      }
    </style>
  </head>
  <body>
    <div class="product-container" id="product-container">
      <!-- Le contenu sera injecté par JavaScript après chargement de produit.json -->
      <p>Chargement du produit...</p>
    </div>

    <script src="test.js"></script>
  </body>
</html>
